<div class="container">
  <img
    class="imageProduct"
    [src]="product.articles[0].image"
    [alt]="product.descriptionText"
  />

  <div *ngIf="detailView" class="propertiesContainer">
    <span>{{ product.name }}</span>
    <span>{{ product.articles[0].price | currency : "EUR" }}</span>
    <span>{{ product.articles[0].shortDescription }}</span>
  </div>
</div>
